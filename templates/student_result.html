<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>

</head>
<style>
table {
    border-width: thin;
    border-spacing: 2px;
    border-style: none;
    border-color: black;
}
td, th {
    border: 1px solid black;
    height: 30px;
}
table {
    border-collapse: collapse;
}
.a{
    width:90%;
}
</style>
<body>
<p></p>
<p></p>
<p></p>
<p align="center"><h1 align="center">Quiz Result</h1></p>
<form action="/result/add" method="post">
    <table width="800" align="center">
        <tr>
            <th>Quiz ID</th>
            <th>Score</th>
        </tr>
        {%for result in results%}
        <tr>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
        </tr>
        {%endfor%}
    </table>
</form>
</body>
</html>
