<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz Result</title>

</head>
<style>
table {
    border-width: thin;
    border-spacing: 2px;
    border-style: none;
    border-color: black;
}
td, th {
    border: 1px solid black;
    height: 30px;
}
table {
    border-collapse: collapse;
}
.a{
    width:90%;
}
</style>
<body>
<p></p>
<p></p>
<p></p>
<p align="center"><h1 align="center">Add Quiz Result</h1></p>
<form action="/results/add" method="post">
    <table width="800" align="center">
        <tr>
            <td align="center">Student</td>
            <td>&nbsp;<select name="Student">
                {%for student in students%}
                <option value="{{student[0]}}">{{student[1]}}</option>
                {%endfor%}
                </select></td>
        </tr>
        <tr>
            <td align="center">Quiz</td>

            <td>&nbsp;<select name="Quiz">
                {%for quiz in quizzes%}
                <option value="{{quiz[0]}}">{{quiz[1]}}</option>
                {%endfor%}
                </select></td>
        </tr>
        <tr>
            <td align="center">Score</td>
            <td>&nbsp;<input type="text" name="Score"></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;<input type="submit" value="Add Quiz Result">&nbsp;<span style="color:red">{{add_result_message}}</span></td>
        </tr>

    </table>
</form>
</body>
</html>
